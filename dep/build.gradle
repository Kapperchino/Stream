/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "java"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.ratis:ratis:2.+'
    implementation 'org.apache.ratis:ratis-server:2.+'
    implementation 'org.apache.ratis:ratis-grpc:2.2.+'
    implementation 'org.apache.ratis:ratis-netty:2.2.0'
    implementation group: 'org.apache.ratis', name: 'ratis-thirdparty-misc', version: '0.7.0'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.dagger:dagger:2.+'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.beust:jcommander:1.82'
}

shadowJar {
    dependencies{
        include(dependency {
            it.moduleGroup.contains('org.apache.ratis')
        })
    }
    relocate 'org.apache.ratis.thirdparty.com.google', 'com.google'
}
