 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "java"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

dependencies {
    implementation 'org.apache.ratis:ratis:2.+'
    implementation 'org.apache.ratis:ratis-server:2.+'
    implementation 'org.apache.ratis:ratis-grpc:2.2.+'
    implementation 'org.apache.ratis:ratis-netty:2.2.0'
    implementation group: 'org.apache.ratis', name: 'ratis-thirdparty-misc', version: '0.7.0'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.dagger:dagger:2.+'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.beust:jcommander:1.82'
    implementation 'io.dropwizard.metrics:metrics-core:3.2.5'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
}

shadowJar {
    relocate 'org.apache.ratis.thirdparty.io.opencensus', 'io.opencensus'
}
