    implementation 'org.apache.ratis:ratis-server:2.+'
    implementation 'org.apache.ratis:ratis-grpc:2.2.+'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.dagger:dagger:2.+'
}