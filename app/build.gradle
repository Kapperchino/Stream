plugins {
    id 'Stream.java-application-conventions'
    id "io.freefair.lombok" version "6.3.0"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}
project.version = 0.15

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
    repositories {
        maven {
            url = "https://maven.pkg.github.com/Kapperchino/Stream"
            credentials {
                username = project.properties['usr']
                password = project.properties['pwd']
            }
        }
    }
}

repositories {
    maven {
        url = "https://maven.pkg.github.com/Kapperchino/StreamDep"
        credentials {
            username = project.properties['usr']
            password = project.properties['pwd']
        }
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "kapperchino:stream-deps:0.37:dep"
    implementation "io.netty:netty-resolver-dns-native-macos:4.1.70.Final:osx-aarch_64"
    implementation project(path: ':utilities', configuration: 'shadow')
    implementation project(path: ':client', configuration: 'shadow')
    implementation project(path: ':states', configuration: 'shadow')
    implementation project(path: ':models', configuration: 'shadow')

}

application {
    // Define the main class for the application.
    mainClass = 'Stream.app.Runner'
}

shadowJar {
    archiveBaseName.set('stream')
    archiveClassifier.set('')
    archiveVersion.set('')
}
