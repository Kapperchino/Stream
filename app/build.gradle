/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'Stream.java-application-conventions'
    id "io.freefair.lombok" version "6.3.0"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

jar.enabled = false

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            from components.java
            groupId = 'kapperchino'
            artifactId = 'stream'
            version = '0.11'
        }
    }
    repositories {
        maven {
            url = "https://maven.pkg.github.com/Kapperchino/Stream"
            credentials {
                username = project.properties['usr']
                password = project.properties['pwd']
            }
        }
    }
}

repositories {
    maven {
        url = "https://maven.pkg.github.com/Kapperchino/StreamDep"
        credentials {
            username = project.properties['usr']
            password = project.properties['pwd']
        }
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "kapperchino:stream-deps:0.33"
    implementation project(path: ':utilities')
    implementation project(path: ':states')
    implementation project(path: ':models', configuration: 'shadow')
}

application {
    // Define the main class for the application.
    mainClass = 'Stream.app.Runner'
}

shadowJar {
    archiveBaseName.set('stream')
    archiveClassifier.set('')
    archiveVersion.set('')
}
