plugins {
    id 'Stream.java-application-conventions'
    id "io.freefair.lombok" version "6.3.0"

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation project(':states')
    implementation 'org.apache.ratis:ratis:2.+'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    compileOnly 'org.apache.ratis:ratis-server:2.+'
    implementation 'org.apache.ratis:ratis-grpc:2.2.+'
    implementation 'org.apache.ratis:ratis-netty:2.2.+'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.dagger:dagger:2.+'
    implementation 'com.beust:jcommander:1.82'
}

application {
    // Define the main class for the application.
    mainClass = 'Stream.app.App'
}
