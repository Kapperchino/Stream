/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'Stream.java-library-conventions'
    id "com.google.protobuf" version "0.8.18"
    id "java"
    id "io.freefair.lombok" version "6.4.1"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.4'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.19.4'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated'
        }
        proto {
            srcDirs 'src/main/java/stream/models/proto/record'
            srcDirs 'src/main/java/stream/models/proto/requests'
            srcDirs 'src/main/java/stream/models/proto/responses'
            srcDirs 'src/main/java/stream/models/proto/meta'
            include '**/*.protodevel'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.19.4'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.44.1'
        }
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

clean {
    delete protobuf.generatedFilesBaseDir

}

shadowJar {
    relocate 'com.google', 'org.apache.ratis.thirdparty.com.google'
    mergeServiceFiles()
    archiveBaseName.set('models')
    project.configurations.implementation.canBeResolved = true
    configurations = [project.configurations.implementation]
}
