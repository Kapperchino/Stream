/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'Stream.java-library-conventions'
    id "com.google.protobuf" version "0.8.18"
    id "java"
    id "io.freefair.lombok" version "6.4.1"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.4'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.19.4'

    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java/models/proto/record'
            srcDirs 'src/main/java/models/proto/requests'
            srcDirs 'src/main/java/models/proto/responses'
        }
        proto {
            srcDirs 'src/main/java/models/proto/record'
            srcDirs 'src/main/java/models/proto/requests'
            srcDirs 'src/main/java/models/proto/responses'
            include '**/*.protodevel'

        }
    }
}

clean {
    delete protobuf.generatedFilesBaseDir
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.19.4'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.44.1'
        }
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

task myCopy {
    doLast {
        ant.replaceregexp(match: '([^\\.])com.google', replace: 'org.apache.ratis.thirdparty.com.google', flags: 'g', byline: true) {
            fileset(dir: 'build/generated/source')
        }
    }
}
tasks.named("build") {
    it.finalizedBy("myCopy");
};
